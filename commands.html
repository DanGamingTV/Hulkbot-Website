# Usage
First of all - Owner Only commands.<br>Don't try getting the <strong>Owner Only</strong> cmds through the help menu, it's set to specifically respond to me and me only.<br>Don't try using them either, or you'll get a big, loud, and rude 'Nope!' back from the bot.<br>
<strong>Owner Only v</strong>
<br>
[Onbot]() h!onbot - The bot will come online.<br>
[Idlebot]() h!idlebot - The bot will go idle.<br>
[Dnd]() h!dnd - The bot will go into 'Do Not Disturb' mode.<br>
[Invbot]() h!invbot - The bot will go invisible.<br>
[Changegame]() h!changegame [game] `[game] argument must be string. i.e. h!changegame this is a test`<br>

<strong>Everyone v</strong><br>

[Advice]() Just use the command with no arguments.<br>
[Auth]() Use the command with no arguments.<br>
[Avatar]() h!avatar @user; Use command with no arguments to get your own avatar.<br>
[Ban]() h!ban @user [reason], command is functional with/without arguments.<br>
[Bork]() h!bork @user; Use command with arguments, no arguments does not work.<br>
